<div class="card">
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div class="">
                <h5 [ngClass]="{'strike': !todo.isActive}" class="card-title mb-3">{{todo?.title}}</h5>
                <p [ngClass]="{'strike': !todo.isActive}" class="card-text mb-3">{{todo?.description}}</p>
            </div>
            <div class="form-check">
                <input (click)="isDone(todo)" class="form-check-input" name="done{{index}}" type="checkbox" value="done" id="done{{index}}" [checked]="!todo.isActive">
                <label class="form-check-label" for="done{{index}}">
                    Done
                </label>    
            </div>
        </div>
        <button (click)="onDelete(todo)" class="btn btn-sm btn-danger">Delete</button>
    </div>
</div>
